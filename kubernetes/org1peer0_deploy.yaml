apiVersion: apps/v1
kind: Deployment
metadata:
  name: org1peer0
spec:
  replicas: 1
  selector:
    matchLabels:
      name: org1peer0
  template:
    metadata:
      labels:
        name: org1peer0
    spec:
      volumes:
      - name: fabricfiles
        persistentVolumeClaim:
          claimName: fabric-pvc
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock

      containers:
      - name: peer
        image: hyperledger/fabric-peer:amd64-2.2.0
        command: ["sh", "-c", "peer node start"]
        env:
        - name: CORE_PEER_ADDRESSAUTODETECT
          value: "true"
        - name: CORE_PEER_NETWORKID
          value: nid1
        - name: CORE_PEER_ID
          value: org1peer0
        - name: CORE_PEER_ADDRESS
          value: org1peer0:30110
        - name: CORE_PEER_LISTENADDRESS
          value: 0.0.0.0:30110
        - name: CORE_PEER_EVENTS_ADDRESS
          value: 0.0.0.0:30111
        - name: CORE_PEER_GOSSIP_BOOTSTRAP
          value: org1peer0:30110
        - name: CORE_PEER_GOSSIP_ENDPOINT
          value: org1peer0:30110
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: org1peer0:30110
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false"
        - name: CORE_PEER_GOSSIP_SKIPHANDSHAKE
          value: "true"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"
        - name: CORE_PEER_COMMITTER_ENABLED
          value: "true"
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_PEER_TLS_CERT_FILE
          value: /fabric/crypto-config/peerOrganizations/org1.jwclab.com/peers/peer0.org1.jwclab.com/tls/server.crt
        - name: CORE_PEER_TLS_KEY_FILE
          value: /fabric/crypto-config/peerOrganizations/org1.jwclab.com/peers/peer0.org1.jwclab.com/tls/server.key
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: /fabric/crypto-config/peerOrganizations/org1.jwclab.com/peers/peer0.org1.jwclab.com/tls/ca.crt
        - name: CORE_PEER_TLS_CLIENTAUTHREQUIRED
          value : "false"
        - name: CORE_VM_ENDPOINT
          value: unix:///host/var/run/docker.sock
        - name: CORE_PEER_LOCALMSPID
          value: Org1MSP
        - name: CORE_PEER_MSPCONFIGPATH
          value: /fabric/crypto-config/peerOrganizations/org1.jwclab.com/peers/peer0.org1.jwclab.com/msp/
        - name: CORE_PEER_VALIDATOR_CONSENSUS_PLUGIN
          value: "pbft"
        - name: CORE_PBFT_GENERAL_MODE
          value: "classic"
        - name: CORE_PBFT_GENERAL_N
          value: "4"
        - name: FABRIC_LOGGING_SPEC
          value: debug
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        # - name: CORE_LEDGER_STATE_STATEDATABASE
        #   value: "CouchDB"
        # - name: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
        #   value: "localhost:5984"
        # - name: CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME
        #   value: "hyperledgeruser"
        # - name: CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
        #   value: "hyperledgerpass"
        - name: FABRIC_CFG_PATH
          value: /etc/hyperledger/fabric/
        - name: ORDERER_URL
          value: orderer:31010
        - name: GODEBUG
          value: "netdns=go"
        - name: CORE_VM_DOCKER_ATTACHSTDOUT
          value: "true"
        - name: CORE_OPERATIONS_LISTENADDRESS
          value: 0.0.0.0:9443
        - name: CORE_METRICS_PROVIDER
          value: prometheus
        - name: CORE_OPERATIONS_TLS_ENABLED
          value: "false"
        - name: CORE_OPERATIONS_TLS_PRIVATEKEY
          value: /fabric/crypto-config/peerOrganizations/org1.jwclab.com/peers/peer0.org1.jwclab.com/tls/server.key
        - name: CORE_OPERATIONS_TLS_CERTIFICATE
          value: /fabric/crypto-config/peerOrganizations/org1.jwclab.com/peers/peer0.org1.jwclab.com/tls/server.crt
        - name: CORE_OPERATIONS_TLS_CLIENTROOTCAS
          value: /fabric/crypto-config/peerOrganizations/org1.jwclab.com/peers/peer0.org1.jwclab.com/tls/ca.crt
        - name: CORE_OPERATIONS_TLS_CLIENTAUTHREQUIRED
          value: "false"
        volumeMounts:
        - mountPath: /fabric
          name: fabricfiles
        - mountPath: /host/var/run/docker.sock
          name: dockersocket
